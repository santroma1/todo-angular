

<form novalidate [formGroup]="form" class="mb-3">
    <input class="form-control form-control-lg" formControlName="title" (keyup.enter)="addNewTask()"  type="text" placeholder="Add new todo" required>
    <small *ngIf="title.invalid && (title.dirty || title.touched)">{{getErrorMessage(title)}}</small>

</form>
