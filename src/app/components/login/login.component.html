
<div *ngIf="success" class="alert alert-success" role="alert">{{success}}</div>
<div *ngIf="error" class="alert alert-danger" role="alert">{{error}}</div>

<div class = "container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-12">
            <div class="card">
                <div class="card-body">
                    <h1 class = "card-title">Login</h1>
                    <form [formGroup]="form" (submit)="login(form)" novalidate>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input formControlName="email" type="email" class="form-control" id="email" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="input-group">
                                <input formControlName="password" [type]="(showPass)?'text':'password' " class="form-control" id="password">
                                <div class="input-group-append">
                                    <button class="btn btn-sm btn-outline-secondary" type="button" id="button-pass" (click)="showPass = !showPass">
                                        <i *ngIf="!showPass" width="1em" height="1em" viewBox="0 0 16 16"
                                          fill="currentColor" xmlns="http://www.w3.org/2000/svg" class="fa fa-eye"></i>
                                          <i *ngIf="showPass" width="1em" height="1em" viewBox="0 0 16 16"
                                          fill="currentColor" xmlns="http://www.w3.org/2000/svg" class="fa fa-eye-slash"></i>
                                    </button>
                                  </div>
                            </div>
                        </div>
                        <button type="submit" [disabled]="form.invalid" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
